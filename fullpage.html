			.ghost-button:hover {

				height: 35px;
				width: 35px;
				background-color: #fff;
				margin: 10%;
				padding: 15px 2% 0;
				text-decoration:underline;
				font-size: 100%;
				text-align: center;
				border: 8px solid #519D9E;
				color: #519D9E;
				border-radius: 50%;

			#page1 {background: #09bb6b;}
			#page2 {background: #50b31b;}

		<script>
			$(document).ready(function(){
				$('nav a').click(function(e){
					$.scrollTo(this.hash || 0, 1000);
					e.preventDefault();
				});
			});
		</script>
