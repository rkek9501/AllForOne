<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>One Page</title>
		<!-- <link href="css/onepage.css" rel="stylesheet" type="text/css"> -->
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.scrollTo.min.js"></script>
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<![endif]-->
		<style>
			nav {
				position: fixed;
				weight: 1000;
  			left: 0;
				top:0;
				z-index: 1;
				overflow-y: auto;
				width: 15%;
				height: 100%;
				padding: 0;
			}

			.nav-btn {
				display: block;
				height: 35px;
				width: 90%;
				background-color: #485881;
				margin: 0;
				padding: 15px 2% 0;
				text-decoration: none;
				text-align: center;
				color: black;
				border-radius: 20px;
				background-image: url('Jellyfish.jpg');
			}
			.nav-btn2 {
				display: block;
				height: 35px;
				width: 15%;
				margin: 0;
				padding: 15px 2% 0;
				text-decoration: none;
				text-align: center;
				color: black;
			}

			section {
				position: relative;
				width: 100%;
				margin-left: 30px;
				margin: 0 auto;
				padding: 20px;
				height: 300px;
			}
			.page1 {background: #09bb6b;}
			.page2 {background: #50b31b;}
			.page3 {background: #89c45a;}
			.page4 {background: #c3f1bc;}

			.ghost-button {
			  display: inline-block;
			  position: relative;
			  padding: 10px 20px;
			  margin: 50px 20px;
			  border: 5px solid #fff;
			  color: #fff;
			  text-align: center;
			  text-decoration: none;
			}
			.ghost-button:hover {
			  background-color: #fff;
			  color: black;
			}
		</style>

	</head>
	<body>
		<header>
		<nav>
			<a href="#1" class="nav-btn">Link1</a>
			<a href="#2" class="nav-btn">Link2</a>
			<a href="#3" class="nav-btn">Link3</a>
			<a href="#4" class="nav-btn">Link4</a>

			<a href="#1" class="ghost-button">Link1</a>
			<a href="#2" class="ghost-button">Link2</a>
			<a href="#3" class="ghost-button">Link3</a>
			<a href="#4" class="ghost-button">Link4</a>
		</nav>
	</header>
		<section id="1" class="page1">
			<h2>Flat Design</h2>
			<a href="#" class="nav-btn2">Go To Top</a>
		</section>
		<section id="2" class="page2">
			<h2>Parallax Scrolling</h2>
			<a href="#" class="nav-btn2">Go To Top</a>
		</section>
		<section id="3" class="page3">
			<h2>Full Background</h2>
			<a href="#" class="nav-btn2">Go To Top</a>
		</section>
		<section id="4" class="page4">
			<h2>Typography</h2>
			<a href="#" class="nav-btn2">Go To Top</a>
		</section>

		<script>
			$(document).ready(function(){
				$('nav a').click(function(e){
					$.scrollTo(this.hash || 0, 1000);
					e.preventDefault();
				});
			});
		</script>


  </body>

</html>
